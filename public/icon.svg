<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Background -->
  <rect width="512" height="512" fill="#6366f1" rx="80"/>
  
  <!-- Card stack representation -->
  <g transform="translate(106, 106)">
    <!-- Back card -->
    <rect x="20" y="20" width="280" height="180" fill="#e0e7ff" rx="16" stroke="#c7d2fe" stroke-width="2"/>
    
    <!-- Middle card -->
    <rect x="10" y="10" width="280" height="180" fill="#f1f5f9" rx="16" stroke="#e2e8f0" stroke-width="2"/>
    
    <!-- Front card -->
    <rect x="0" y="0" width="280" height="180" fill="#ffffff" rx="16" stroke="#d1d5db" stroke-width="2"/>
    
    <!-- Card content lines -->
    <rect x="20" y="30" width="180" height="12" fill="#6b7280" rx="6"/>
    <rect x="20" y="50" width="220" height="12" fill="#6b7280" rx="6"/>
    <rect x="20" y="70" width="160" height="12" fill="#6b7280" rx="6"/>
    
    <!-- Flashcard symbol -->
    <circle cx="220" cy="130" r="25" fill="#6366f1"/>
    <path d="M210 125 L215 130 L210 135 M225 125 L230 130 L225 135" stroke="white" stroke-width="3" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- App name -->
  <text x="256" y="450" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="48" font-weight="bold">D</text>
</svg>
